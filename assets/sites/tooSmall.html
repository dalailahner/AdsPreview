<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @layer normalize, main;
      @import url("./assets/sites/normalize.css") layer(normalize);

      @layer main {
        body {
          padding: 1.5rem;
          width: 100%;
          height: 100svh;
        }
        p {
          margin-bottom: 1rem;
          font-family: Hack, "Courier New", Courier, monospace;
          font-size: 1rem;
          font-weight: 700;
        }
      }
    </style>
  </head>
  <body>
    <p>A bigger display is needed in order to view the desktop version.</p>
    <p>If you want to view the mobile version, include the string "MOBILE" in the hypen-separated search query.</p>
